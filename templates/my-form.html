    <body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<div class="text-center container shadow p-3 mb-5 bg-white rounded">
  
	    <h1>Eletric Vehicles in NJ</h1>
	    <h3>CAB Project 10</h3>
	    <h6>Alex Q & Malcolm K</h6>
</div>
<div class="container shadow p-3 mb-5 bg-white rounded">
  <div class="row justify-content-center">
    <h4>Display the Traffic Counts of a County</h4>
    <form method="post" action="/county-handler">
      <div class="row align-items-center g-3"> 
	<div class="col-auto"> 
	  <label for="county">Select a County:</label>
	  <select class="form-select" name="county" id="county">
	    <option value="All">All Counties</option>
	    {% for value in county_option %}
	    <option value="{{ value[0] }}">{{ value[0] }}</option>
	    {% endfor %}
	  </select>
	</div>
	<div class="col-auto"> 
	  <label for="year">Select a Year:</label>
	  <select class="form-select" name="year" id="year">
	    {% for value in year_option %}
	    <option value="{{ value[0] }}">{{ value[0] }}</option>
	    {% endfor %}
	  </select>
	</div> 
	<div class="col-auto"> 
	  <input class="btn btn-primary" type="submit" value="Submit">
	</div> 
      </div> 
    </form>
  </div>

  <h4>Compare your salary to the median salary of NJ Counties!</h4>
  <form action="/salary-handler" method="POST">
    <div class="row align-items-center g-3"> 
      <div class="col-auto"> 
	Enter your salary:
	<input class="form-control" type="number" name="salary", id="salary", placeholder="100000$">
      </div>
      <div class="col-auto"> 
	<input class="btn btn-primary" type="submit" value="Submit">
      </div>
    </div>
  </form>

  <h4>View the EV:Household Ratio for Every NJ County</h4>
  <form action="/percent-handler" method="POST">
    <button class="btn btn-primary" type="submit">View EV Ownership</button>
  </form>

  <h4>Find Chargers within your County</h4>
  <form action="/charger-by-county" method="POST">
    <div class="row align-items-center g-3"> 
      <div class="col-auto"> 
	<select class="form-select" name="county" id="county">
	  <option value="All">All Counties</option>
	  {% for value in county_option %}
	  <option value="{{ value[0] }}">{{ value[0] }}</option>
	  {% endfor %}
	</select>
      </div>
      <div class="col-auto"> 
	<button class="btn btn-primary" type="submit">View Ratios</button>
      </div>
    </div>
  </form>
  <h4>View All chargers in New Jersey</h4>
  <form action="/county-ports" method="POST">
    <button class="btn btn-primary" type="submit">View Chargers</button>
  </form>
</div>
